<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendingTasks }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="changeFilter(filter)" *ngFor="let filter of filters">
            <a [ngClass]="{ 'selected': filter === filterSelected }">{{ filter }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
